<!-- templates/roles.html -->
{% extends "base.html" %}

{% block content %}

<div class="d-flex gap-3 mt-5">



    <div class="col-4 bg-white p-3 rounded border">

        <h3>Create a role</h3>
        
        <form action='roles' method='POST'>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name='name' required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name='description' required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
        </form>
          
    </div>


    
    <div class="col-8 bg-white p-3 rounded border">
        <table class="table">

            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>

            <tbody>
                {% if roles %}
                {% for row in roles %}
                <tr>
                    <td>
                      
                        <form action="{{ url_for('role_settings') }}" method="GET">
                            <input type="hidden" id="role_id" name="role_id" value="{{ row[0] }}">
                            <button type="submit" value="Upload" class="btn p-0 m-0">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </form>
                      
                      
                    </td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            {% else %}
            <tr>
                <td colspan="6">No course data available</td>
            </tr>
            {% endif %}
            </tbody>

          </table>

    </div>

    <style>
        #options option {
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
    
        #options option:checked {
            background-color: #007bff;
            color: white;
        }
    
        #options option:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>



</div>

{% endblock %}
