<!-- templates/providers.html -->
{% extends "base.html" %}

{% block content %}

<div class="d-flex gap-3 mt-5">

    <div class="col-4 bg-white p-3 rounded border">

        <h3>Create a new course provider</h3>
        
        <form action='providers' method='POST'>
            <div class="mb-3 text-start">
              <label for="name" class="form-label">Provider name</label>
              <input type="text" class="form-control" id="name" name='name' required>
            </div>
            <div class="mb-3 text-start">
              <label for="contact" class="form-label">Contact details</label>
              <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
        </form>
          
    </div>


    
    <div class="col-8 bg-white p-3 rounded border">
        <table class="table">

            <thead>
              <tr>
                <th scope="col">Provider name</th>
                <th scope="col">Contact details</th>
              </tr>
            </thead>

            <tbody>
                {% if providers %}
                {% for row in providers %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                {% endfor %}
            {% else %}
            <tr>
                <td colspan="6">No course provider data available</td>
            </tr>
            {% endif %}
            </tbody>

          </table>

    </div>



</div>

{% endblock %}
