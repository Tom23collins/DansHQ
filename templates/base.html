<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask Azure Quickstart{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    {% block scripts %}{% endblock %}
</head>
<body class="bg-body-tertiary">
      <div class="bg-dark">
        <div class="container text-end">
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle topbar-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="fw-bold">{{ user.name }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{  url_for('user_settings', user_id=user.id) }}"><i class="bi bi-person-fill"></i> Training profile</a></li>
              <li><a class="dropdown-item" href="{{  url_for('logout') }}"><i class="bi bi-door-closed-fill"></i> Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-primary text-light">
        <div class="container">
          <a class="navbar-brand text-light d-flex align-items-center">
            <img src="{{ url_for('static', filename='logo.png') }}" class="bi me-3" height="50px">
            <span class="border-start px-3">DansHQ</span>
            {% block pagetitle %}{% endblock %}
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{{  url_for('training_register') }}">Training</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{{  url_for('settings') }}">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
