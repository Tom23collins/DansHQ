<!-- templates/register.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Admin Â· Flask Azure Quickstart{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 register_bg" style="margin: 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 text-center">
          <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" height="150px" width="150px" class="rounded">
          </a>
          <p>admin pannel</p>
          <form action='register' method='POST'>
            <div class="mb-3 text-start">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name='name' required>
            </div>
            <div class="mb-3 text-start">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name='email' required>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name='password' required>
            </div>
            <div class="mb-3 text-start">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3 text-start">
              <label for="date_start" class="form-label">Date Start</label>
              <input type="text" class="form-control" id="date_start" name="date_start" required placeholder="MM/DD/YYYY" maxlength="10">
            </div>
            <div class="mb-3 text-start">
              <label for="date_leave" class="form-label">Date Leave</label>
              <input type="text" class="form-control" id="date_leave" name="date_leave" placeholder="MM/DD/YYYY" maxlength="10">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
          </form>
          <p class="text-start">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>  
      </div>
    </div>
    {{ error }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('date_start').addEventListener('input', function (e) {
          let value = e.target.value.replace(/\D/g, ''); // Remove non-digit characters
          if (value.length > 2 && value.length <= 4) {
              value = `${value.slice(0, 2)}/${value.slice(2)}`;
          } else if (value.length > 4) {
              value = `${value.slice(0, 2)}/${value.slice(2, 4)}/${value.slice(4, 8)}`;
          }
          e.target.value = value;
      });

      document.getElementById('date_leave').addEventListener('input', function (e) {
          let value = e.target.value.replace(/\D/g, ''); // Remove non-digit characters
          if (value.length > 2 && value.length <= 4) {
              value = `${value.slice(0, 2)}/${value.slice(2)}`;
          } else if (value.length > 4) {
              value = `${value.slice(0, 2)}/${value.slice(2, 4)}/${value.slice(4, 8)}`;
          }
          e.target.value = value;
      });

    </script>
  </body>
</html>
